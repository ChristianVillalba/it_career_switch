<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>GeoNames - The Movie</title>
		<meta name="description" content="The best app in the world">
		<meta name="author" content="Christian Villalba">
		<link rel="stylesheet" href="libs/css/style.css">
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	</head>

	<body>
		<h1>GeoNames Example</h1>

		<div class="divSelection">

		<select id="selCountry" class="selectMenu">
			<option value="GB">Great Britain</option>
			<option value="FR">France</option>
			<option value="DE">Germany</option>
			<option value="US">USA</option>
		</select>

		<select id="selLanguage" class="selectMenu">
			<option value="en">English</option>
			<option value="fr">Francais</option>
			<option value="de">Deutsche</option>
		</select>

		<button id="btnRun" class="runButton">Run</button>

	</div>

		<!-- preloadoer -->
		<div id="preloader"></div>


		<br><br>

		<div id="divResults" class="divResults">
			<table class="tableResults">
				<tr>
					<td align="right">
						Continent: 
					</td>
					<td id="txtContinent">					
					</td>
				</tr>
				<tr>
					<td align="right">
						Capital: 
					</td>
					<td id="txtCapital">						
					</td>
				</tr>
				<tr>
					<td align="right">
						Languages: 
					</td>
					<td id="txtLanguages">						
					</td>
				</tr>
				<tr>
					<td align="right">
						Population: 
					</td>
					<td id="txtPopulation">						
					</td>
				</tr>
				<tr>
					<td align="right">
						Area (km<sup>2</sup>): 
					</td>
					<td id="txtArea">						
					</td>
				</tr>
			</table>
		</div>
		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>
	</body>

</html>
